<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Skincare Advisor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': {
                DEFAULT: '#4f46e5', // indigo-600
                hover: '#4338ca', // indigo-700
                light: '#6366f1', // indigo-500
              },
              'brand-secondary': '#db2777', // pink-600
              'brand-text-main': '#1e293b', // slate-800
              'brand-text-muted': '#64748b', // slate-500
              'brand-text-inverted': '#cbd5e1', // slate-300
              'brand-bg': '#e0f2fe', // sky-100 - Changed for a light blue background
              'brand-surface': '#ffffff', // white
              'brand-dark': '#0f172a', // slate-900
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)',
              'lifted': '0 10px 15px -3px rgba(15, 23, 42, 0.07), 0 4px 6px -4px rgba(15, 23, 42, 0.07)',
              'interactive': '0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06)',
              'interactive-hover': '0 10px 15px -3px rgba(67, 56, 202, 0.15), 0 4px 6px -4px rgba(67, 56, 202, 0.15)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'glow-primary': '0 0 20px rgba(99, 102, 241, 0.5)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'aurora': {
                'from': { backgroundPosition: '50% 50%, 50% 50%' },
                'to': { backgroundPosition: '350% 50%, 350% 50%' }
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(99, 102, 241, 0.7)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 10px rgba(99, 102, 241, 0)' }
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'aurora': 'aurora 60s linear infinite',
              'pulse-glow': 'pulse-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1)',
            },
            backgroundImage: {
              'aurora-gradient': "radial-gradient(125% 125% at 50% 10%, #0f172a 40%, #4f46e5 100%)",
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-bg font-sans text-brand-text-main">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
